<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container-main full-height">
        <h1>Etch-A-Sketch</h1>
        
        <div class="wrapper">
            <section class="container">
        
            </section>
    
            <section class="selection">
                <div class="color">
                    <input type="color" class="color-selection" color="#000000">
                    <button class="css-button-3d--blue">Color Selection</button>
                </div>                
                <button onclick="fill()" id='color-fill' class="css-button-3d--blue">Color Fill</button>
                <button id='random-mode' class="css-button-3d--blue">Random Mode</button>
                <button id='eraser' class="css-button-3d--blue">Eraser</button>
                <button onclick="clean()" id='clean' class="css-button-3d--blue">Clean</button>
                <div class="grid-slider link-custom">
                    <label for="customRange3" class="form-label"> </label>
                    <input type="range" class="form-range" min="4" max="128" step="4" value="16" id="customRange3">
                </div>                
            </section>
        </div>

        <section class="footer">
            <p>Copyright Â©
                <script>
                  document.write(new Date().getFullYear())
                </script> <a class="link-custom" href="https://github.com/CJskii" target="_blank">CJskii</a></p>
        </section>
    </main>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
