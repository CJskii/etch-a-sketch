<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="content-wrapper col-lg-12">
        <div class="title p-4 m-lg-2 text-center">
            <h1>Etch-A-Sketch</h1>
        </div>

        
        <div class="container-fluid d-flex gap-5 justify-content-center align-items-center">
            
            <div class="card button-card p-4 mx-4">
                <div class="card-body d-flex flex-column gap-5 justify-content-between align-items-center" style="height: 70vh; width: 15vw;">
                  
                <div class="color-container d-flex flex-column align-items-center">
                    <div class="color-picker m-4"></div>
                    <button type="button" class="css-button-shadow--grey btn btn-dark">Color Selection</button>
                </div>
                
                <button type="button" class="css-button-shadow--grey btn btn-dark">Color Fill</button>
                <button type="button" class="css-button-shadow--grey btn btn-dark">Rainbow Mode</button>
                <button type="button" class="css-button-shadow--grey btn btn-dark">Eraser</button>
                <button type="button" class="css-button-shadow--grey btn btn-dark">Clean</button>
                
               
                </div>
            </div>
    
            <div class="card grid-card p-4 mx-4">
                <div class="card-body" style="height: 70vh; width: 70vh;">
                  <div id="container" class="grid-container" style="--grid-cols: 16; --grid-rows: 16;">
                   

                  </div>
                </div>
            </div>
        </div>  
        
        <div class="container-fluid text-center">
            <div class="footer my-5">
                <p>Created by <a href="https://github.com/CJskii" target="_blank">@CJskii</a></p>
            </div>           
        </div>
        


    </div>


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
